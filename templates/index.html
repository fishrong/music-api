<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D Cube Media Player CSS only - Chrome</title>


    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='{{ url_for('static',filename='css/01b9068757aee968ce90c9e8b.scss') }}'>

    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">


</head>

<body>

<div class='player'>
    <div class='player_inner'>
        <div class='player_inner__top'>
            <div class='t_left'>
                <i class='fa fa-bars'></i>
            </div>
            <div class='t_mid'>
                <h1>CUB3DPlayer</h1>
            </div>
            <div class='t_right'>
                <i class='fa fa-search'></i>
            </div>
        </div>
        <div class='player_inner__middle'>
            <input class='trigger--4' name='omni' type='radio'>
            <input class='trigger--3' name='omni' type='radio'>
            <input class='trigger--2' name='omni' type='radio'>
            <input class='trigger--1' name='omni' type='radio'>
            <input class='empty'>
            <div class='cube'>
                <div class='cube_inner'>
                    <div class='cube_inner__front'>
                        <div class='bars'>
                            <div class='bars_bar'></div>
                            <div class='bars_bar'></div>
                            <div class='bars_bar'></div>
                            <div class='bars_bar'></div>
                            <div class='bars_bar'></div>
                            <div class='bars_bar'></div>
                            <div class='bars_bar'></div>
                            <div class='bars_bar'></div>
                            <div class='bars_bar'></div>
                            <div class='bars_bar'></div>
                        </div>
                        <div class='details'>
                            <div class='details_album'></div>
                            <h2>Koan Sound - Meanwhile in the future</h2>
                            <h3>Funkblaster</h3>
                        </div>
                    </div>
                    <div class='cube_inner__left'>
                        <div class='options'>
                            <i class='fa fa-headphones'></i>
                            <i class='fa fa-redo-alt'></i>
                            <i class='fa fa-random'></i>
                            <i class='fa fa-fast-forward'></i>
                            <i class='fa fa-music'></i>
                        </div>
                    </div>
                    <div class='cube_inner__right'>
                        <div class='volume'>
                            <div class='volume_pip'></div>
                            <div class='volume_pip'></div>
                            <div class='volume_pip'></div>
                            <div class='volume_pip'></div>
                            <div class='volume_pip'></div>
                            <div class='volume_pip'></div>
                            <div class='volume_pip'></div>
                            <div class='volume_pip'></div>
                            <div class='volume_pip'></div>
                            <div class='volume_pip'></div>
                            <div class='volume_pip'></div>
                            <div class='volume_pip'></div>
                            <div class='volume_pip'></div>
                            <div class='volume_pip'></div>
                            <i class='fa fa-volume-up'></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class='r_trim'></div>
            <div class='l_trim'></div>
            <div class='shadow_right'></div>
            <div class='shadow_left'></div>
        </div>
        <div class='player_inner__bottom'>
            <div class='options'>
                <i class='fa fa-repeat'></i>
                <i class='fa fa-random'></i>
            </div>
            <div class='playbar'>
                <div class='playbar_inner'></div>
                <div class='playbar_left'>
                    <span>0:00</span>
                </div>
                <div class='playbar_right'>
                    <span>3:45</span>
                </div>
            </div>
            <div class='controls'>
                <div class='controls_left'>
                    <i class='fa fa-step-backward'></i>
                </div>
                <div class='controls_middle'>
                    <i class='fa fa-play-circle'></i>
                </div>
                <div class='controls_right'>
                    <i class='fa fa-step-forward'></i>
                </div>
            </div>
        </div>
    </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='{{ url_for('static',filename='js/01b9068757aee968ce90c9e8b.js') }}'></script>


<script src="{{ url_for('static',filename='js/index.js') }}"></script>


</body>

</html>
